<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		
		.prossing {

			margin: 50px;

			--c: #3200ff;
			--p: 30%;
			height: 20px;
			border-radius: 20px;
			background-color: silver;
			background-image: radial-gradient(closest-side circle at var(--p), var(--c), var(--c), 100%, transparent),
			linear-gradient(var(--c), var(--c));
			background-size: 100%, var(--p);
			background-repeat: no-repeat;
		}
	</style>
</head>
<body>

	<div class="prossing"></div>
</body>
<script type="text/javascript">
	
	var p = document.getElementsByClassName('prossing');
	p.style.setProperty('--p', '50%');
</script>
</html>
