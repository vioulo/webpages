	<title>search</title>

			padding: 0;
			margin: 0;
		}

			outline: none;
		}
		body {

			width: 100vw;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.search {

			width: 600px;

			border-radius: 2px;
			color: #fff;
			caret-color: #fff;

	<input type="text" class="search">
